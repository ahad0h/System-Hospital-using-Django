{% extends 'ahad/base.html' %}

{% block content %}
<h2>Patients List</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Clinic</th>
        <th>Action</th>
    </tr>

    {% for patient in patients %}
    <tr>
        <td>{{ patient.name }}</td>
        <td>{{ patient.phone }}</td>
        <td>{{ patient.clinic.name }}</td>
        <td>
            <a href="{% url 'patient_detail' patient.id %}">View</a>
        </td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No patients found</td></tr>
    {% endfor %}
</table>
{% endblock %}
