{% extends 'ahad/base.html' %}

{% block content %}
<h2>Search Patients</h2>

<form method="get">
    <input type="text" name="q" placeholder="Name, Phone or Clinic" value="{{ query }}">
    <button type="submit">Search</button>
</form>

<table>
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Clinic</th>
    </tr>

    {% for patient in patients %}
    <tr>
        <td>{{ patient.name }}</td>
        <td>{{ patient.phone }}</td>
        <td>{{ patient.clinic.name }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No results</td></tr>
    {% endfor %}
</table>
{% endblock %}
