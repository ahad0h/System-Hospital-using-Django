<!DOCTYPE html>
<html>
<head>
    <title>Clinic System</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        header {
            background: #bc9aa8;
            color: white;
            padding: 15px;
        }
        header a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #ecf0f1;
        }
        button {
            padding: 7px 12px;
            background: #c0aac4;
            color: white;
            border: none;
            cursor: pointer;
        }
        input, select {
            padding: 6px;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<header>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'patient_list' %}">Patients</a>
    <a href="{% url 'add_patient' %}">Add Patient</a>
    <a href="{% url 'search_patients' %}">Search</a>
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
